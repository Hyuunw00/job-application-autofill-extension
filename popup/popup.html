<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입사지원 자동완성</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header-fixed">
      <h1>입사지원 정보 관리</h1>
    </div>

    <div class="container-scroll">

      <!-- 개인정보 섹션 -->
      <section class="section">
        <h2>개인정보</h2>
        <div class="form-group">
          <label>날짜 형식 설정 (모든 날짜에 일괄 적용)</label>
          <select id="date_format">
            <option value="hyphen">하이픈(-) 사용: 2020-03-15</option>
            <option value="dot">점(.) 사용: 2020.03.15</option>
            <option value="none">구분자 없음: 20200315</option>
          </select>
        </div>
        <div class="form-group">
          <label>이름</label>
          <input type="text" id="name" placeholder="홍길동" />
        </div>
        <div class="form-group">
          <label>생년월일</label>
          <div class="date-group">
            <input
              type="text"
              id="birthdate_year"
              placeholder="년 (1990)"
              maxlength="4"
            />
            <input
              type="text"
              id="birthdate_month"
              placeholder="월 (01)"
              maxlength="2"
            />
            <input
              type="text"
              id="birthdate_day"
              placeholder="일 (01)"
              maxlength="2"
            />
          </div>
        </div>
        <div class="form-group">
          <label>전화번호</label>
          <input type="text" id="phone" placeholder="010-1234-5678" />
        </div>
        <div class="form-group">
          <label>설정할 비밀번호</label>
          <input
            type="password"
            id="password"
            placeholder="비밀번호를 입력하세요"
          />
        </div>
        <div class="form-group">
          <label>지원서 등록 사진</label>
          <input type="file" id="photo" accept="image/*" />
          <div id="photo-preview" style="margin-top: 10px; display: none;">
            <img
              id="photo-preview-img"
              style="max-width: 150px; max-height: 200px; border: 1px solid #ddd; border-radius: 4px;"
              alt="사진 미리보기"
            />
            <button
              type="button"
              id="photo-remove"
              class="btn-danger"
              style="display: block; margin-top: 5px; width: auto; padding: 5px 10px; font-size: 12px;"
            >
              사진 삭제
            </button>
          </div>
        </div>
        <div class="form-group">
          <label>성별</label>
          <select id="gender">
            <option value="">선택하세요</option>
            <option value="남">남</option>
            <option value="여">여</option>
          </select>
        </div>
        <div class="form-group">
          <label>국적</label>
          <input type="text" id="nationality" placeholder="대한민국" />
        </div>
        <div class="form-group">
          <label>지원자(영어)</label>
          <input type="text" id="name_english" placeholder="Hong Gil Dong" />
        </div>
        <div class="form-group">
          <label>지원자(한자)</label>
          <input type="text" id="name_chinese" placeholder="洪吉童" />
        </div>
        <div class="form-group">
          <label>이메일</label>
          <div style="display: flex; gap: 8px; align-items: center;">
            <input
              type="text"
              id="email_id"
              placeholder="example"
              style="flex: 1;"
            />
            <span>@</span>
            <input
              type="text"
              id="email_domain"
              placeholder="gmail.com"
              style="flex: 1;"
            />
            <select id="email_domain_select" style="flex: 1;">
              <option value="">직접입력</option>
              <option value="gmail.com">gmail.com</option>
              <option value="naver.com">naver.com</option>
              <option value="daum.net">daum.net</option>
              <option value="kakao.com">kakao.com</option>
              <option value="hanmail.net">hanmail.net</option>
              <option value="nate.com">nate.com</option>
              <option value="outlook.com">outlook.com</option>
              <option value="yahoo.com">yahoo.com</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>주소</label>
          <input type="text" id="address" placeholder="서울시 강남구" />
        </div>
        <div class="form-group">
          <label>병역사항</label>
          <select id="military_service">
            <option value="">선택하세요</option>
            <option value="군필">군필</option>
            <option value="미필">미필</option>
            <option value="면제">면제</option>
            <option value="해당없음">해당없음</option>
          </select>
        </div>
        <div id="military_details" style="display: none;">
          <div class="form-group">
            <label>군별</label>
            <select id="military_branch">
              <option value="">선택하세요</option>
              <option value="육군">육군</option>
              <option value="해군">해군</option>
              <option value="공군">공군</option>
              <option value="해병대">해병대</option>
            </select>
          </div>
          <div class="form-group">
            <label>계급</label>
            <input type="text" id="military_rank" placeholder="병장" />
          </div>
          <div class="form-group">
            <label>입대년월일</label>
            <div class="date-group">
              <input
                type="text"
                id="military_enlistment_year"
                placeholder="년"
                maxlength="4"
              />
              <input
                type="text"
                id="military_enlistment_month"
                placeholder="월"
                maxlength="2"
              />
              <input
                type="text"
                id="military_enlistment_day"
                placeholder="일"
                maxlength="2"
              />
            </div>
          </div>
          <div class="form-group">
            <label>전역년월일</label>
            <div class="date-group">
              <input
                type="text"
                id="military_discharge_year"
                placeholder="년"
                maxlength="4"
              />
              <input
                type="text"
                id="military_discharge_month"
                placeholder="월"
                maxlength="2"
              />
              <input
                type="text"
                id="military_discharge_day"
                placeholder="일"
                maxlength="2"
              />
            </div>
          </div>
        </div>
      </section>

      <!-- 학력 섹션 -->
      <section class="section">
        <h2>학력</h2>

        <h3>고등학교</h3>
        <div class="form-group">
          <label>학교명</label>
          <input type="text" id="highschool_name" placeholder="○○고등학교" />
        </div>
        <div class="form-group">
          <label>입학년월일</label>
          <div class="date-group">
            <input
              type="text"
              id="highschool_start_year"
              placeholder="년"
              maxlength="4"
            />
            <input
              type="text"
              id="highschool_start_month"
              placeholder="월"
              maxlength="2"
            />
            <input
              type="text"
              id="highschool_start_day"
              placeholder="일"
              maxlength="2"
            />
          </div>
        </div>
        <div class="form-group">
          <label>졸업년월일</label>
          <div class="date-group">
            <input
              type="text"
              id="highschool_graduation_year"
              placeholder="년"
              maxlength="4"
            />
            <input
              type="text"
              id="highschool_graduation_month"
              placeholder="월"
              maxlength="2"
            />
            <input
              type="text"
              id="highschool_graduation_day"
              placeholder="일"
              maxlength="2"
            />
          </div>
        </div>
        <div class="form-group">
          <label>고등학교 계열</label>
          <select id="highschool_type">
            <option value="">선택하세요</option>
            <option value="인문계">인문계</option>
            <option value="자연계">자연계</option>
            <option value="예체능계">예체능계</option>
            <option value="특성화고">특성화고</option>
            <option value="직접입력">직접입력</option>
            <option value="기타">기타</option>
          </select>
          <input
            type="text"
            id="highschool_type_custom"
            placeholder="직접 입력하세요"
            style="display: none; margin-top: 5px"
          />
        </div>

        <h3>대학교</h3>
        <div class="form-group">
          <label>학교명</label>
          <input type="text" id="university_name" placeholder="○○대학교" />
        </div>
        <div class="form-group">
          <label>입학년월일</label>
          <div class="date-group">
            <input
              type="text"
              id="university_start_year"
              placeholder="년"
              maxlength="4"
            />
            <input
              type="text"
              id="university_start_month"
              placeholder="월"
              maxlength="2"
            />
            <input
              type="text"
              id="university_start_day"
              placeholder="일"
              maxlength="2"
            />
          </div>
        </div>
        <div class="form-group">
          <label>졸업년월일</label>
          <div class="date-group">
            <input
              type="text"
              id="university_graduation_year"
              placeholder="년"
              maxlength="4"
            />
            <input
              type="text"
              id="university_graduation_month"
              placeholder="월"
              maxlength="2"
            />
            <input
              type="text"
              id="university_graduation_day"
              placeholder="일"
              maxlength="2"
            />
          </div>
        </div>
        <div class="form-group">
          <label>전공계열</label>
          <select id="university_type">
            <option value="">선택하세요</option>
            <option value="인문사회계열">인문사회계열</option>
            <option value="자연공학계열">자연공학계열</option>
            <option value="예체능계열">예체능계열</option>
            <option value="의학계열">의학계열</option>
            <option value="직접입력">직접입력</option>
            <option value="기타">기타</option>
          </select>
          <input
            type="text"
            id="university_type_custom"
            placeholder="직접 입력하세요"
            style="display: none; margin-top: 5px"
          />
        </div>
        <div class="form-group">
          <label>학과</label>
          <input type="text" id="university_major" placeholder="컴퓨터공학과" />
        </div>
        <div class="form-group">
          <label>학위</label>
          <input type="text" id="university_degree" placeholder="학사" />
        </div>
        <div class="form-group">
          <label>학점</label>
          <input type="text" id="university_gpa" placeholder="3.5" />
        </div>
        <div class="form-group">
          <label>기준학점</label>
          <input type="text" id="university_max_gpa" placeholder="4.5" />
        </div>
      </section>

      <!-- 경력 섹션 -->
      <section class="section">
        <h2>경력</h2>
        <div id="careers-container">
          <div class="career-item">
            <h3>경력 1</h3>
            <div class="form-group">
              <label>회사명</label>
              <input type="text" class="career_company" placeholder="○○회사" />
            </div>
            <div class="form-group">
              <label>소속입력값</label>
              <input
                type="text"
                class="career_department"
                placeholder="개발팀"
              />
            </div>
            <div class="form-group">
              <label>직급/직책 입력값</label>
              <input
                type="text"
                class="career_position"
                placeholder="백엔드 개발자"
              />
            </div>
            <div class="form-group">
              <label>재직기간 (시작)</label>
              <div class="date-group">
                <input
                  type="text"
                  class="career_start_year"
                  placeholder="년"
                  maxlength="4"
                />
                <input
                  type="text"
                  class="career_start_month"
                  placeholder="월"
                  maxlength="2"
                />
                <input
                  type="text"
                  class="career_start_day"
                  placeholder="일"
                  maxlength="2"
                />
              </div>
            </div>
            <div class="form-group">
              <label>재직기간 (종료)</label>
              <div class="date-group">
                <input
                  type="text"
                  class="career_end_year"
                  placeholder="년"
                  maxlength="4"
                />
                <input
                  type="text"
                  class="career_end_month"
                  placeholder="월"
                  maxlength="2"
                />
                <input
                  type="text"
                  class="career_end_day"
                  placeholder="일"
                  maxlength="2"
                />
              </div>
            </div>
            <div class="form-group">
              <label>담당업무</label>
              <textarea
                class="career_description"
                placeholder="주요 담당 업무를 입력하세요"
              ></textarea>
            </div>
          </div>
        </div>
        <button id="add-career" class="btn-secondary">경력 추가</button>
      </section>

      <!-- 외부활동 섹션 -->
      <section class="section">
        <h2>외부활동</h2>
        <div id="activities-container">
          <div class="activity-item">
            <h3>활동 1</h3>
            <div class="form-group">
              <label>분류</label>
              <select class="activity_type">
                <option value="">선택하세요</option>
                <option value="수상">수상</option>
                <option value="교육">교육</option>
                <option value="프로젝트">프로젝트</option>
                <option value="기타">기타</option>
              </select>
            </div>
            <div class="form-group">
              <label>기관/장소</label>
              <input
                type="text"
                class="activity_organization"
                placeholder="○○기관"
              />
            </div>
            <div class="form-group">
              <label>시작연월일</label>
              <div class="date-group">
                <input
                  type="text"
                  class="activity_start_year"
                  placeholder="년"
                  maxlength="4"
                />
                <input
                  type="text"
                  class="activity_start_month"
                  placeholder="월"
                  maxlength="2"
                />
                <input
                  type="text"
                  class="activity_start_day"
                  placeholder="일"
                  maxlength="2"
                />
              </div>
            </div>
            <div class="form-group">
              <label>종료연월일</label>
              <div class="date-group">
                <input
                  type="text"
                  class="activity_end_year"
                  placeholder="년"
                  maxlength="4"
                />
                <input
                  type="text"
                  class="activity_end_month"
                  placeholder="월"
                  maxlength="2"
                />
                <input
                  type="text"
                  class="activity_end_day"
                  placeholder="일"
                  maxlength="2"
                />
              </div>
            </div>
            <div class="form-group">
              <label>활동명</label>
              <input
                type="text"
                class="activity_name"
                placeholder="○○프로젝트"
              />
            </div>
            <div class="form-group">
              <label>활동 내용</label>
              <textarea
                class="activity_description"
                placeholder="활동 내용을 입력하세요"
              ></textarea>
            </div>
          </div>
        </div>
        <button id="add-activity" class="btn-secondary">외부활동 추가</button>
      </section>

      <!-- 해외 경험 섹션 -->
      <section class="section">
        <h2>해외 경험</h2>
        <div id="overseas-container">
          <div class="overseas-item">
            <h3>해외 경험 1</h3>
            <div class="form-group">
              <label>국가</label>
              <input type="text" class="overseas_country" placeholder="미국" />
            </div>
            <div class="form-group">
              <label>목적</label>
              <select class="overseas_purpose">
                <option value="">선택하세요</option>
                <option value="유학">유학</option>
                <option value="어학연수">어학연수</option>
                <option value="교환학생">교환학생</option>
                <option value="인턴십">인턴십</option>
                <option value="여행">여행</option>
                <option value="기타">기타</option>
              </select>
            </div>
            <div class="form-group">
              <label>기간 (시작)</label>
              <div class="date-group">
                <input
                  type="text"
                  class="overseas_start_year"
                  placeholder="년"
                  maxlength="4"
                />
                <input
                  type="text"
                  class="overseas_start_month"
                  placeholder="월"
                  maxlength="2"
                />
                <input
                  type="text"
                  class="overseas_start_day"
                  placeholder="일"
                  maxlength="2"
                />
              </div>
            </div>
            <div class="form-group">
              <label>기간 (종료)</label>
              <div class="date-group">
                <input
                  type="text"
                  class="overseas_end_year"
                  placeholder="년"
                  maxlength="4"
                />
                <input
                  type="text"
                  class="overseas_end_month"
                  placeholder="월"
                  maxlength="2"
                />
                <input
                  type="text"
                  class="overseas_end_day"
                  placeholder="일"
                  maxlength="2"
                />
              </div>
            </div>
            <div class="form-group">
              <label>기관/학교명</label>
              <input
                type="text"
                class="overseas_institution"
                placeholder="○○대학교"
              />
            </div>
            <div class="form-group">
              <label>상세 내용</label>
              <textarea
                class="overseas_description"
                placeholder="해외 경험 상세 내용을 입력하세요"
              ></textarea>
            </div>
          </div>
        </div>
        <button id="add-overseas" class="btn-secondary">해외 경험 추가</button>
      </section>

      <!-- 어학점수 섹션 -->
      <section class="section">
        <h2>어학점수</h2>
        <div id="language-scores-container">
          <div class="language-score-item">
            <h3>어학점수 1</h3>
            <div class="form-group">
              <label>어학시험 종류</label>
              <select class="language_test_type">
                <option value="">선택하세요</option>
                <option value="TOEIC">TOEIC</option>
                <option value="TOEFL">TOEFL</option>
                <option value="IELTS">IELTS</option>
                <option value="OPIc">OPIc</option>
                <option value="TEPS">TEPS</option>
                <option value="JLPT">JLPT</option>
                <option value="HSK">HSK</option>
                <option value="기타">기타</option>
              </select>
            </div>
            <div class="form-group">
              <label>점수</label>
              <input type="text" class="language_score" placeholder="850" />
            </div>
            <div class="form-group">
              <label>취득일</label>
              <div class="date-group">
                <input
                  type="text"
                  class="language_date_year"
                  placeholder="년"
                  maxlength="4"
                />
                <input
                  type="text"
                  class="language_date_month"
                  placeholder="월"
                  maxlength="2"
                />
                <input
                  type="text"
                  class="language_date_day"
                  placeholder="일"
                  maxlength="2"
                />
              </div>
            </div>
            <div class="form-group">
              <label>만료일 (해당시)</label>
              <div class="date-group">
                <input
                  type="text"
                  class="language_expiry_year"
                  placeholder="년"
                  maxlength="4"
                />
                <input
                  type="text"
                  class="language_expiry_month"
                  placeholder="월"
                  maxlength="2"
                />
                <input
                  type="text"
                  class="language_expiry_day"
                  placeholder="일"
                  maxlength="2"
                />
              </div>
            </div>
          </div>
        </div>
        <button id="add-language-score" class="btn-secondary">
          어학점수 추가
        </button>
      </section>

      <!-- 자격증 섹션 -->
      <section class="section">
        <h2>자격증</h2>
        <div id="certificates-container">
          <div class="certificate-item">
            <h3>자격증 1</h3>
            <div class="form-group">
              <label>자격증명</label>
              <input
                type="text"
                class="certificate_name"
                placeholder="정보처리기사"
              />
            </div>
            <div class="form-group">
              <label>발급기관</label>
              <input
                type="text"
                class="certificate_issuer"
                placeholder="한국산업인력공단"
              />
            </div>
            <div class="form-group">
              <label>등록번호</label>
              <input
                type="text"
                class="certificate_registration_number"
                placeholder="12345678"
              />
            </div>
            <div class="form-group">
              <label>자격번호</label>
              <input
                type="text"
                class="certificate_license_number"
                placeholder="2024-123456"
              />
            </div>
